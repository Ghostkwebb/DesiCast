name: iptv_optimized_in
description: High-performance Flutter IPTV app optimized for Indian M3U8 streams.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5

  # Video Player Engine (High Performance / FFI)
  media_kit: ^1.1.10
  media_kit_video: ^1.2.4
  media_kit_libs_video: ^1.0.4          # Android/iOS/macOS
  media_kit_libs_windows_video: ^1.0.0  # Windows
  media_kit_libs_linux: ^1.0.0          # Linux

  # Utilities
  wakelock_plus: ^1.1.2                 # Prevent screen sleep
  google_fonts: ^6.1.0                  # Typography
  cupertino_icons: ^1.0.2

  # Networking & UI
  http: ^1.2.0
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0

  # Logging (Optional but recommended)
  logging: ^1.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.13.1

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "DesiCastAppIcon.png"
  min_sdk_android: 21
  macos:
    generate: true
    image_path: "DesiCastAppIcon.png"
    icon_size: 48
  windows:
    generate: true
    image_path: "DesiCastAppIcon.png"
    icon_size: 48

flutter:
  uses-material-design: true
